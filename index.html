    .meme-image {

    .meme-button {
    display: block;
    margin: 15px auto;
    padding: 10px 20px;
    background-color: #ff4757;
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .meme-button:hover {
    background-color: #e84118;
    transform: scale(1.05);
  }

  .meme-button:active {
    transform: scale(0.98);
  }
    video, canvas {

      margin: 10px auto;
      border: 1px solid #ccc;
    }
    
    #similarityScore {
